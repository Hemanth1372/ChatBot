<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="react-basics.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Items(props) {
        const { itemName, itemPrice, discount, photo } = props;
        return (
          <div>
            <img src={photo} width="100" />
            <p>{itemName}</p>
            {discount ? (
              <del>Price: ${itemPrice}</del>
            ) : (
              <p>Price: ${itemPrice}</p>
            )}
            {discount && <p>Discount price:$ {discount}</p>}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <div>
            <Items
              itemName="Cotton socks"
              itemPrice="10.90"
              discount="5.45"
              photo="./images/cotton-socks.png"
            />
            <Items
              itemName="Tennis Ball"
              itemPrice="6.00"
              photo="./images/tennis-balls.png"
            />
            <Items
              itemName="Plain T-Shirts"
              itemPrice="7.99"
              photo="./images/plain-t-shirt.png"
            />
          </div>
        );
      }
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
